                        {/* Hero Section */}

                            <h1 className="text-4xl sm:text-6xl font-extrabold tracking-tight mb-4">

                            </h1>
                            <p className="text-slate-400 text-lg sm:text-xl max-w-2xl mx-auto leading-relaxed">
                                A full, no-BS breakdown of the exact offer stack I used. 
                                <span className="text-white font-semibold"> US Only. ID Verification Required.</span>
                            </p>
                            
                            <div className="mt-8 flex flex-col sm:flex-row justify-center gap-4">
                                <a href="https://go.scrambly.io/w9rnpt" target="_blank" onClick={triggerConfetti} className="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-emerald-600 px-8 font-medium text-white transition-all duration-300 hover:bg-emerald-500 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 focus:ring-offset-slate-900">

                                    <Zap className="w-4 h-4 transition-transform group-hover:translate-x-1" />
                                    <div className="absolute inset-0 -z-10 bg-[linear-gradient(45deg,transparent_25%,rgba(255,255,255,0.3)_50%,transparent_75%)] bg-[length:250%_250%,100%_100%] bg-[position:-100%_0,0_0] bg-no-repeat transition-[background-position_0s_ease] hover:bg-[position:200%_0,0_0] hover:duration-[1500ms]"></div>
                                </a>

                            </div>

                        {/* Stacks Dashboard */}

                                        <div className="p-4 mb-2">
                                            <h3 className="text-xl font-bold mb-1">Fast & Free</h3>
                                            <p className="text-slate-400 text-sm">These credit quickly and require 0 to minimal spend.</p>
                                        </div>
                                        {offerData.easy.map(offer => (
                                            <OfferRow 
                                                key={offer.id} 
                                                offer={offer} 
                                                isSelected={selectedOffers.has(offer.id)}
                                                onToggle={() => toggleOffer(offer.id)}

                                        ))}
                                    </div>
                                ) : (
                                    <div className="p-2 animate-fade-in">
                                        <div className="p-4 mb-2">
                                            <h3 className="text-xl font-bold mb-1">High Value</h3>
                                            <p className="text-slate-400 text-sm">Require small crypto purchase (withdrawable) or form fills.</p>
                                        </div>
                                        {offerData.pro.map(offer => (
                                            <OfferRow 
                                                key={offer.id} 
                                                offer={offer} 
                                                isSelected={selectedOffers.has(offer.id)}
                                                onToggle={() => toggleOffer(offer.id)}
                                            />
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Ultra Stack */}
                            <div className="relative group">
                                <div className="absolute -inset-1 bg-gradient-to-r from-red-600 to-orange-600 rounded-xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                                <div className="relative glass-panel rounded-xl overflow-hidden border-orange-500/30">
                                    <div className="bg-orange-900/20 p-4 border-b border-orange-500/20 flex items-center justify-between">
                                        <div className="flex items-center gap-2">
                                            <Trophy className="text-orange-500 w-5 h-5" />

                                    <div className="p-2">

                                            <OfferRow 
                                                key={offer.id}

                                                onToggle={() => toggleOffer(offer.id)}

                                        <div className="px-4 py-3">

                                                * This offer takes longer to credit (72h) but pays massively just for signing up as a driver. No delivery required.

                        {/* TikTok Bonus Guide */}
                        <div className="mt-12 glass-panel p-6 rounded-xl border-l-4 border-pink-500">

                    case 'user': return <LucideIcons.UserPlus {...props} className="w-5 h-5 text-blue-500" />;
                    case 'link': return <LucideIcons.Link {...props} className="w-5 h-5 text-emerald-500" />;
                    default: return <LucideIcons.DollarSign {...props} className="w-5 h-5 text-slate-400" />;

                    className={`
